        <input type="text" name="nome" id="nomeFuncionario">
        <br>

        <label for="departamento">Departemento</label> <br>
        <select name="departamento" id="departamento">
            <option value=" " selected> </option>

            <option value="departamento">Administrativo</option>
            <option value="departamento">Corporativo</option>
            <option value="departamento">Indústria</option>
        </select>
        <br>

        <br>

        <label for="dataAdmi">Data de Admissão</label> <br>

        <br>

        <br>
 
        <input type="submit" value="ENVIAR SOLICITAÇÃO">
