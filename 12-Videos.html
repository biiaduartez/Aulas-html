<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Vídeos</title>
</head>

<body>
    <h1>Vídeos</h1>
    <!-- 
        A tag video é utiilizada para inserir videos
        que estão localmente em meus arquivos
     -->
    <video src="./videos/GuardiõesDaGaláxia.mp4" width="500px" controls autoplay muted>
        O vídeo não pode ser carregado
    </video>

    <hr>

    <!-- 
        O código abaixo insere um vídeo 
        diretamente do youtube
     -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/mvfxFltDdao" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

    <!-- 
        O código abaixo insere um vídeo 
        diretamente do youtube ao vivo 
     -->

    <hr>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/C0CI950Sx4c" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

</body>

</html>
