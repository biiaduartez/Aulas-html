<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Form</title>
</head>

<body>
    <h1>Tag Form</h1>

    <form action="" method="get" name="form cadrasto">

        <label for="nome">Nome</label>
        <input type="text" name="primeiro-nome" id="nome">
        <hr>

        <label for="sobrenome">Sobrenome</label>
        <input type="text" name="sobrenome" id="sobrenome"></input>
        <hr>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required>
        <hr>

        <label for="senha">Senha</label>
        <input type="Password" name="senha" id="senha" maxlength="8">
        <hr>

        <label for="idade">Idade</label>
        <input type="number" name="idade" id="idade">
        <hr>

        <label for="nascimento">Data de Nascimento</label>
        <input type="date" name="data-nascimento" id="nascimento">
        <hr>


        <label for="avatar">Foto de Perfil</label>
        <input type="file" name="foto-perfil" id="avatar" accept=".html, .jpg, .png">
        <hr>

        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" name="genero" id="masculino">
            <label for="masculino">Masculino</label>

            <input type="radio" name="genero" id="feminino">
            <label for="feminino">Feminino</label>

            <input type="radio" name="genero" id="outros">
            <label for="outros">Outros</label>
        </fieldset>
        <hr>

        <input type="checkbox" name="contrato" id="contrato">
        <label for="contrato">Li e aceito os termos</label>
        <hr>

        <label for="cidade">Cidades</label>
        <select name="cidade" id="cidade">
            <option value="Barueri">Barueri</option>
            <option value="Osasco">Osasco</option>
            <option value="Jandira" selected>Jandira</option>
            <option value="Itapevi" disabled>Itapevi</option>
        </select>
        <hr>

        <label for="observacoes">Observações</label>
        <br>
        <textarea name="observacoes" id="observacoes" placeholder="Digite qualquer informação "></textarea>
        <hr>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar Tudo">
    </form>

</body>

</html>
